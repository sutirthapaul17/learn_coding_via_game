<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closed Door</title>
    <link rel="stylesheet" href="doorstyles.css">
</head>
<body>
    <div class="instruction-box" id="instructionBox">
        <p id="instructionText">Click on the door to start game&rarr;</p>
    </div>

    <div class="container">
        <img src="images/library_door_close.webp" alt="Closed Door" class="door" id="door">
    </div>

    <!-- Popup for Question -->
    <div class="popup" id="questionPopup">
        <div class="popup-content">
            <h2 id="questionText">Which of these is used to display output in python?</h2>
            <div class="options">
                <button class="option" data-correct="false">a. printf()</button>
                <button class="option" data-correct="true">b.print()</button>
                <button class="option" data-correct="false">c.System.out.print()</button>
                <button class="option" data-correct="false">d.cout</button>
            </div>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="doorScript.js"></script>
</body>
</html>
