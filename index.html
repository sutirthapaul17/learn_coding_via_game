<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cartoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container fade">
        <img src="images/back.jpg" alt="Background" class="background">
        <img src="images/cart-removebg-preview.png" alt="Boy" class="boy">
        <div class="thought-container">
            <img src="images/think-removebg-preview.png" alt="Thought Bubble" class="thought-bubble">
            <div class="thought-text" id="thoughtText">Let's learn something!</div>
        </div>
        <button class="start-button" id="startButton">Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
